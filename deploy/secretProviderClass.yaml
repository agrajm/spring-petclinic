apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: springpetkv2021am
spec:
  provider: azure
  secretObjects:                        # Sync with K8s secrets
  - secretName: mysql-url-secret
    type: Opaque
    data:
    - objectName: MYSQL_URL                    # name of the mounted content to sync. this could be the object name or object alias
      key: MYSQL_URL
  - secretName: mysql-user-secret
    type: Opaque
    data:
      - objectName: MYSQL_USER                    # name of the mounted content to sync. this could be the object name or object alias
        key: MYSQL_USER
  - secretName: mysql-pass-secret
    type: Opaque
    data:
      - objectName: MYSQL_PASS                    # name of the mounted content to sync. this could be the object name or object alias
        key: MYSQL_PASS
  parameters:
    keyvaultName: "springpetkv2021am"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "80efb41b-1a18-40d1-bd98-df683e373c75" # The clientId of the addon-created managed identity
    objects:  |
      array:
        - |
          objectName: MYSQL-URL
          objectAlias: MYSQL_URL
          objectType: secret
        - |
          objectName: MYSQL-USER
          objectAlias: MYSQL_USER
          objectType: secret
        - |
          objectName: MYSQL-PASS
          objectAlias: MYSQL_PASS
          objectType: secret
    tenantId: "72f988bf-86f1-41af-91ab-2d7cd011db47"
